<!DOCTYPE html>
<html>
<head>
  <title>Where's The Food</title>
  <!--
    This project aims to improve the convenience of searching for restaurants
    based on several parameters specified by users. Parameters that we take into
    account are listed below:

    operationTime: Operation time of the restaurants that user expect.

    distance: Search for the restaurants within the distance based on user's
              current position.

    restaurantStyle: Restaurant style that user expect.

    price: Price range for a meal that user expect.
  -->

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div>
    <div class="left">
      <select id="distance" class="dropdown">
        <option value="-1" selected="selected" disabled>距離</option>
        <option value="500">500公尺內</option>
        <option value="1000">1公里內</option>
        <option value="3000">3公里內</option>
        <option value="10000">10公里內</option>
        <option value="50000">50公里內</option>
      </select>
      <select id="price" class="dropdown" disabled>
        <option value="-1" selected="selected" disabled>價位</option>
        <option value="1">平民</option>
        <option value="2">中等</option>
        <option value="3">高檔</option>
      </select>
      <select id="show-result" class="dropdown">
        <option value="-1" selected="selected" disabled>結果顯示</option>
        <option value="0">隨機選取</option>
        <option value="1">列出所有餐廳</option>
      </select>
    </div>

    <div class="mid">
      <h1>Where's The Food</h1>

      <div id="map"></div>

      <i id="btn-go" class="material-icons">search</i>
    </div>

    <div class="right"></div>
  </div>

  <script type="text/javascript" charset="UTF-8" src="js/map.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVsffuGECQBSJPxfl8CWTiwZENjLABueU&callback=main&libraries=places">
  </script>

</body>
</html>
